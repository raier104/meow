{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto;">
  <h1 style="text-align:center;">Book an appointment</h1>
  <div style="background:#fff;padding:2rem;border-radius:14px;box-shadow:0 4px 24px rgba(0,0,0,0.10);">
    <h2 style="text-align:center;">{{ doctor.name }}</h2>
    <p style="text-align:center;">{{ doctor.specialization }}</p>
    <form method="post">
      {% csrf_token %}
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required class="form-control" style="margin-bottom:1rem;">
      <label for="time">Select Time:</label>
      <select id="time" name="time" required class="form-control" style="margin-bottom:1rem;">
        {% for slot in timeslots %}
          <option value="{{ slot.id }}">{{ slot.start|date:"H:i" }} - {{ slot.end|date:"H:i" }}</option>
        {% empty %}
          <option disabled>No available slots</option>
        {% endfor %}
      </select>
      <button type="submit" class="cta-button" style="width:100%;margin-top:1rem;">Book the appointment</button>
    </form>
  </div>
</div>
{% endblock %}
