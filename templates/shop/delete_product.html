{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<main class="main-content" style="max-width:500px;margin:2rem auto;">
    <h1 style="text-align:center;">Delete Product</h1>
    <form method="POST" style="background:#fff;padding:2rem;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.07);">
        {% csrf_token %}
        <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        <button type="submit" style="background:#ff6b35;color:#fff;padding:10px 30px;border:none;border-radius:20px;font-weight:600;cursor:pointer;width:100%;">Delete Product</button>
    </form>
</main>
{% endblock %}
